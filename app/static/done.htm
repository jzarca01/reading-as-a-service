  <script>
    function printBtn(buttons, salt) {
      const emojis = {
        add: "‚ûï",
        read: "üìñ",
        delete: "‚ùå",
        readd: "üîô",
      };

      const divAction = document.getElementById("actions");

      var utterance = document.createElement("p");
      utterance.innerText = "Made a mistake ? You can always undo it.";
      utterance.classList.add("utterance");

      divAction.appendChild(utterance);

      var divButtons = document.createElement("buttons");

      for (var i = 0; i < buttons.length; i++) {
        const button = buttons[i];
        var btn = document.createElement("a");
        var t = document.createTextNode(`${button} ${emojis[button]}`);
        btn.classList.add("superBtn");
        btn.setAttribute(
          "href",
          `${document.location.origin}/app/api/pocket/action/${buttons[i]}/${salt}`
        );
        btn.appendChild(t);
        divButtons.appendChild(btn);
      }

      divAction.appendChild(divButtons);
    }

    function loadFunction() {
      const params = new Proxy(new URLSearchParams(window.location.search), {
        get: (searchParams, prop) => searchParams.get(prop),
      });

      if (params.code) {
        const { salt, more_actions, action } = JSON.parse(atob(params.code));
        printBtn(more_actions, salt);
        document.getElementById("action").innerText = action;
      }
    }
    window.onload = loadFunction();
  </script>
